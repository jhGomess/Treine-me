<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="page">
      <nav>
        <a href="#"><img src="./assets/logo.svg" alt="logo treine me" /></a>

        <ul>

          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>

          <button>

        <img

          alt="Desenho de uma mulher pulando corda em uma academia."

      <footer>fale concosco no instagram <a href="#">@treine.me</a></footer>

    <img
      class="balls"

    />
